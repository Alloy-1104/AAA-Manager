<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.A.A. Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page" id="register" style="display: block;">
    <div class="subsection">
      <div class="subsection-title">Register</div>
      <div class="player-form">
        <label for="player-input-1" class="name-input-label">Player 1</label>
        <input id="player-input-1" class="name-input" type="text">
      </div>
      <div class="player-form">
        <label for="player-input-2" class="name-input-label">Player 2</label>
        <input id="player-input-2" class="name-input" type="text">
      </div>
      <div class="player-form">
        <label for="player-input-3" class="name-input-label">Player 3</label>
        <input id="player-input-3" class="name-input" type="text">
      </div>
      <div class="player-form">
        <label for="player-input-4" class="name-input-label">Player 4</label>
        <input id="player-input-4" class="name-input" type="text">
      </div>
    </div>
    <input id="submit-button" type="button" value="submit">
    <label for="submit-button" id="submit-button-label">> Submit</label>
  </div>
  <div class="page" id="game" style="display: none;">

  </div>
  <script src="script.js"></script>
</body>
</html>

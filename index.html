<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.A.A. Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page" id="register" style="display: block;">
    <div class="subsection">
      <div class="subsection-title">Register</div>
      <div class="player-form">
        <label for="player-input-1" class="name-input-label">Player 1</label>
        <input id="player-input-1" class="name-input" type="text">
      </div>
      <div class="player-form">
        <label for="player-input-2" class="name-input-label">Player 2</label>
        <input id="player-input-2" class="name-input" type="text">
      </div>
      <div class="player-form">
        <label for="player-input-3" class="name-input-label">Player 3</label>
        <input id="player-input-3" class="name-input" type="text">
      </div>
      <div class="player-form">
        <label for="player-input-4" class="name-input-label">Player 4</label>
        <input id="player-input-4" class="name-input" type="text">
      </div>
    </div>
    <input id="submit-button" type="button" value="submit">
    <label for="submit-button" id="submit-button-label">Submit ></label>
  </div>
  <div class="page" id="game" style="display: none;">
    <div class="subsection">
      <div class="subsection-title" id="game-name">Game</div>
      <div class="result-input-table">
        <table id="result-table">
          <tbody>
            <tr id="player-1">
              <th id="player-1-name">name</th>
              <td><input class="result-checkbox" id="player-1-checkbox" type="checkbox"><label id="player-1-checkbox-label" for="player-1-checkbox">Lose</label></td>
            </tr>
            <tr id="player-2">
              <th id="player-2-name">name</th>
              <td><input class="result-checkbox" id="player-2-checkbox" type="checkbox"><label id="player-2-checkbox-label" for="player-2-checkbox">Lose</label></td>
            </tr>
            <tr id="player-3">
              <th id="player-3-name">name</th>
              <td><input class="result-checkbox" id="player-3-checkbox" type="checkbox"><label id="player-3-checkbox-label" for="player-3-checkbox">Lose</label></td>
            </tr>
            <tr id="player-4">
              <th id="player-4-name">name</th>
              <td><input class="result-checkbox" id="player-4-checkbox" type="checkbox"><label id="player-4-checkbox-label" for="player-4-checkbox">Lose</label></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="subsection">
      <div class="subsection-subtitle">Ranking</div>
      <ol id="current-ranking">
        <li><div class="place-label">1st.</div><div class="ranking-name">Player 1</div><div class="ranking-score">1000</div></li>
        <li><div class="place-label">2nd.</div><div class="ranking-name">Player 2</div><div class="ranking-score">800</div></li>
        <li><div class="place-label">3rd.</div><div class="ranking-name">Player 3</div><div class="ranking-score">400</div></li>
        <li><div class="place-label">4th.</div><div class="ranking-name">Player 4</div><div class="ranking-score">200</div></li>
      </ol>
    </div>
    <div id="under-button-wrapper">
      <input class="under-button" id="back-button" value="back" type="button">
      <label for="back-button" id="back-button-label" class="under-button-label">&lt; Back</label>
      <input class="under-button" id="next-button" value="next" type="button">
      <label for="next-button" id="next-button-label" class="under-button-label">Next &gt;</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
